<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <link rel="stylesheet" href="css/main.css">
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

    <title>five game</title>
</head>

    <script>
            var myImage = new Image();
            var back = new Image();
            var ctx;
            function displayImage() {
                canvas = document.getElementById("myCanvas");
                if (canvas.getContext) {
                    ctx = canvas.getContext("2d");
                    window.addEventListener('keydown', moveobj, true);
     
            // BODY
                    ctx.beginPath();
                    ctx.moveTo(25, 150);
            ctx.bezierCurveTo(50, 130, 60, 120, 70, 120);
            ctx.moveTo(70, 120);
            ctx.lineTo(120, 120);
            ctx.bezierCurveTo(140, 130, 130, 125, 160, 150);
            ctx.quadraticCurveTo(190,160,190,180);
            ctx.lineTo(5, 180);
            ctx.quadraticCurveTo(5,150,25, 150);
            ctx.closePath();
     
            var grd = ctx.createLinearGradient(120, 130, 120, 180);
            grd.addColorStop(0, '#FF0000');   
            grd.addColorStop(1, '#AE0000');
     
                    ctx.fillStyle = grd;
                    ctx.fill();
                    ctx.beginPath();
                    ctx.rect(5, 180, 185,7);
            ctx.fillStyle = "#4B4B4B";
                    ctx.fill();
     
            // WINDOW
            ctx.beginPath();
            ctx.moveTo(75, 125);
            ctx.lineTo(115, 125);
            ctx.lineTo(130, 150);
            ctx.lineTo(60, 150);
            ctx.closePath();
            var grd = ctx.createLinearGradient(70, 125, 130, 150);
            grd.addColorStop(0, '#bbb');   
            grd.addColorStop(1, '#696969');
            ctx.fillStyle = grd;
            ctx.fill();
     
            ctx.moveTo(56, 125);
            ctx.lineTo(72, 125);
            ctx.lineTo(55, 150);
            ctx.lineTo(25, 150);
            ctx.closePath();
            var grd = ctx.createLinearGradient(50, 135, 100, 135);
            grd.addColorStop(0, '#bbb');   
            grd.addColorStop(1, '#696969');
            ctx.fillStyle = grd;
            ctx.fill();
     
            // WHEELS
            ctx.beginPath();
            var gradient = ctx.createRadialGradient(50, 180, 2, 50,180, 15);
            gradient.addColorStop(0, 'white');
            gradient.addColorStop(1, '#3C3C3C');
                    ctx.arc(50, 180, 15,0, 2 * Math.PI, true);
                    ctx.fillStyle = gradient;
                    ctx.fill();
     
                    ctx.beginPath();
            gradient = ctx.createRadialGradient(140, 180, 2, 140,180, 15);
            gradient.addColorStop(0, 'white');
            gradient.addColorStop(1, '#3C3C3C');
                    ctx.arc(140, 180, 15,0, 2 * Math.PI, true);
            ctx.fillStyle = gradient;
                    ctx.fill();
                }
            }
     
            var old = new Image();
            var next = 0;
            function moveobj(evt) {
                ctx.fillStyle = "#ffffff";
                ctx.rect(3, 5, 600, 350);
                ctx.fill();
                switch (evt.keyCode) {
                    case 37:
                        ctx.restore();
                        displayImage();
                        break;
                    case 39:
                        ctx.save();
                        ctx.translate(5, 0);
                        displayImage();
                        break;
                }
            }
            function clickhere() {
                document.getElementById("span").innerHTML = "Use the right and left arrow keys";
            }
           </script>

           
<body onload="displayImage()">
        <input id="Button1" type="button" value="Start the car" align="center" onclick="clickhere();">
        <span id="span"></span><br>
               <canvas id="myCanvas" width="600px" height="330px">
            </canvas>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
